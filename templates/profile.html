<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .profile-container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .message, .error {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .message {
            color: #007BFF;
            background-color: #e6f7ff;
            border: 1px solid #007BFF;
        }

        .error {
            color: #b30000;
            background-color: #ffdada;
            border: 1px solid #b30000;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <h2>ðŸ‘¤ User Profile</h2>

        {% if message %}
            <p class="message">âœ… {{ message }}</p>
        {% endif %}

        {% if error %}
            <p class="error">ðŸš« {{ error }}</p>
        {% endif %}

        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" readonly>

            <label for="new_password">Update Password:</label>
            <input type="password" id="new_password" name="new_password" required>

            <button type="submit">Update Password</button>
        </form>

        <a href="/dashboard" class="back-link">ðŸ”™ Back to Dashboard</a>
    </div>

</body>
</html>
